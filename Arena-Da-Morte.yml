###################### Arena da MORTE #########################

ArenaInfo:
  command: /arenainfo
  type: RUN_COMMAND
  runcmd:
  - '$text$&aBem-vindo à Arena da Morte!'
  - '$text$&eA Arena é um lugar perigoso onde você pode competir por prêmios incríveis.'
  - '$text$&ePrepare-se para lutar e mostrar suas habilidades!'
  permission-required: false

# Comandos para a Arena da Morte
Arena:
  command: /arena
  type: RUN_COMMAND
  runcmd: 
  - '/warp arena'
  - '$broadcasttext$&c$player Acabou de entrar na Arena da Morte!'
  permission-required: false

SairArena:
  command: /sairarena
  type: RUN_COMMAND
  runcmd:
  - /warp saida_arena
  - '$broadcasttext$&c$player Meteu o pé da Arena da Morte!'
  permission-required: false

